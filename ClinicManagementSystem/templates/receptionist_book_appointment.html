<!DOCTYPE html>
<html>
    <head>
        <title>Book Appointment</title>
        {% load static %}
        <link rel="stylesheet" href="{% static '/css/receptionist_book_appointment.css' %}">
    </head>
    <body>
        <div class="container">
            <h1>Book Appointment</h1>
            <form action="{% url 'book_local_appointment' %}" method="post">
                {% csrf_token %}
                <div class="input-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required readonly>
                </div>
                <div class="input-group">
                    <label for="uniqueid">Unique ID:</label>
                    <input type="text" id="uniqueid" name="uniqueid" required readonly>
                </div>
                <div class="input-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required readonly>
                </div>
                <div class="input-group">
                    <label for="sex">Sex:</label>
                    <input type="text" id="sex" name="sex" required readonly>
                </div>
                <div class="input-group">
                    <label for="address" >Address:</label>
                    <textarea id="address" name="address" rows="4" cols="40" required readonly></textarea>
                </div>
                <div class="input-group">
                    <label for="symptoms">Symptoms:</label>
                    <input type="text" id="symptoms" name="symptoms" required>
                </div>
                <div class="input-group">
                    <button type="submit" id="view-timeslots">Book Appointment</button>
                </div>
            </form>
            <div class="home-link">
                <a href="/clinic/receptionist/">Back to Home Page</a>
            </div>
        </div>
        <script>
            document.getElementById("name").value = "{{name}}";
            document.getElementById("uniqueid").value = "{{uniqueid}}";
            document.getElementById("age").value = "{{age}}";
            document.getElementById("sex").value = "{{gender}}";
            document.getElementById("address").value = "{{address}}";

        </script>
    </body>
</html>
