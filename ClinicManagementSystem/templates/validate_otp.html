<!DOCTYPE html>
<html lang="en">
    <head>
        <title>OTP Verification</title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/validate_otp.css' %}">
    </head>
    <body>
        <div class="container">
            <h2>OTP Verification</h2>
            <form method="post" action="{% url 'validate_otp' %}">
                {% csrf_token %}
                <div class="input-group">
                    <input type="number" name="otp" placeholder="OTP" required>
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="input-group">
                    <input type="password" name="confirm-password" placeholder="Confirm Password" required>
                </div>
                <div class="input-group">
                    <button type="submit">Submit</button>
                </div>
                {% if message %}
                <div class="error-message">
                    {{ message }}
                </div>
                {% endif %}
            </form>
            <div class="login-link">
                Already have an account? <a href="/clinic/login">Login</a>
            </div>
        </div>
        {% if alertmessage %}
        <script>
            alert('{{alertmessage}}');
        </script>
        {% endif %}
    </body>
</html>
